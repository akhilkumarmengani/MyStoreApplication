version: 2.1
orbs:
  node: circleci/node@4.1.0
  aws-cli: circleci/aws-cli@1.3.1
jobs:
  build:
    docker:
      - image: "cimg/base:stable"
    steps:
      - node/install
      - checkout
      - aws-cli/setup
      - run:
          name: Angular Install
          command: |
            npm install -g @angular/cli
      - run:
          name: Devkit Install
          command: |
            npm install --save-dev @angular-devkit/build-angular
      - run:
          name: MyStore Build
          command: |
            ng build
      - run:
          name: MyStore Test
          command: |
            ng test
      - run:
          name: Deploy App
          command: |
            npm run deploy-s3
      - run:
          name: Done
          command: |
           echo "Deployment Done" 
